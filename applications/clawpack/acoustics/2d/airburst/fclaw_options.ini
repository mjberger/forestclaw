[user]
     example = 2
     claw-version = 4

     rho = 1025.
     bulk = 2306250000. 



[clawpatch]
     # Grid dimensions
     mx = 80 #32               # mx_leaf
     my = 80 #32               # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 1

     # Equations and boundary conditions
     meqn = 3             # Number of equations

[Options]

     # Regridding information
     minlevel = 0               # Minimum level
     maxlevel = 0               # Maximum levels of refinement
     regrid_interval = 0        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.5
     coarsen_threshold = 0.25
     smooth-refine = T
     smooth-level = 5
     coarsen-delay=0

# Time stepping
     tfinal = 200
     initial_dt = 0.0001    # Initial time step for 'minlevel'

     use_fixed_dt = F     # Take a fixed time step
     max_cfl = 1.0
     desired_cfl = 0.9

     outstyle = 1         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 10            # Used for all three out styles
     nstep = 1            # Only used if outstyle is 3

     subcycle = F         # subcycle in time ( = T or F).

# File and console IO
     verbosity = production    # verbose
     output = T               # See clawpack options, below
     report-timing = T #T

     # -----------
     # Tikz output 
     # -----------
     tikz-out = F
     tikz-figsize = 4 4 
     tikz-plot-prefix = 'plot'
     tikz-plot-suffix = 'png'

# Debugging and diagnostics
     trapfpe = F
     mpi_debug = F
     conservation-check = F
     run-user-diagnostics = F
     compute-error = F

# Mapping and topology
     manifold = F         # Manifold

     ax = -320000
     bx =  320000
     ay = 0
     by = 4000

     mi = 40
     mj = 1

[clawpack46]
     order  = 2 2       # normal and transverse order
     mcapa = 0          # mcapa
     src_term = 1       # src_term

     mwaves = 2         # mwaves
     mthlim = 0 0 #3 3       # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 3 0    # mthbc(1) (left,right,bottom,top), etc.

     # output
     ascii-out = T
     vtk-out = F

[clawpack5]
     order  = 2 2       # normal and transverse order
     mcapa = 0          # mcapa
     src_term = 0       # src_term

     mwaves = 2         # mwaves
     mthlim = 3 3       # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1    # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

